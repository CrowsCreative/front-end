<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    <title>quiz app</title>
</head>
<body>
    <!-- top section-->
    <div class="intro py-3 bg-white text-center">
        <div class="container">
            <h2 class="text-primary display-3 my-4">
                quiz app
            </h2>
        </div>
    </div>
    <!-- results section -->
    <div class="result py-4 d-none bg-light text-center">
        <div class="container lead">
            <p>You are <span class="text-primary display-4 p-3">0%</span> CPR</p>
        </div>
    </div>
        <!--quiz section -->
        <div class="quiz py-4 bg-primary">
            <div class="container">
                <h2 class="my-5 text-white">
                    On with the questions ....
                </h2>
                <form class="quiz-form text-light">
                    <div class="my-5">
                        <p class="lead font-weight-normal">
                          1. what's the worst university on the earth ?  
                        </p>
                       <div class="form-check my-2 text-white-50">
                           <input type="radio" name="q1" value="A" checked>
                           <label  class="from-check-label">
                            CPR
                           </label>
                       </div>
                       <div class="form-check my-2 text-white-50">
                        <input type="radio" name="q1" value="B">
                        <label  class="from-check-label">
                            Compus
                        </label>
                    </div>
                    <div class="form-check my-2 text-white-50">
                        <input type="radio" name="q1" value="C" >
                        <label  class="from-check-label">
                            Genie
                        </label>
                    </div> 
                    </div>
                    <div class="my-5">
                        <p class="lead font-weight-normal">
                          2. what's the worst module in ISIL S5 ?  
                        </p>
                       <div class="form-check my-2 text-white-50">
                           <input type="radio" name="q2" value="A" checked>
                           <label  class="from-check-label">
                            PAW
                           </label>
                       </div>
                       <div class="form-check my-2 text-white-50">
                        <input type="radio" name="q2" value="B">
                        <label  class="from-check-label">
                            ASI
                        </label>
                    </div>
                    <div class="my-5">
                        <p class="lead font-weight-normal">
                          3. who's the coolest teacher in CPR ?  
                        </p>
                       <div class="form-check my-2 text-white-50">
                           <input type="radio" name="q3" value="A" checked>
                           <label  class="from-check-label">
                            Zerhouni
                           </label>
                       </div>
                       <div class="form-check my-2 text-white-50">
                        <input type="radio" name="q3" value="B">
                        <label  class="from-check-label">
                            Chafi
                        </label>
                        </div>
                        <div class="form-check my-2 text-white-50">
                            <input type="radio" name="q3" value="C">
                            <label  class="from-check-label">
                            Behri
                            </label>
                        </div>
                    </div>
                    <div class="my-5">
                        <p class="lead font-weight-normal">
                          4. what's the worst thing in cpr ?  
                        </p>
                       <div class="form-check my-2 text-white-50">
                           <input type="radio" name="q4" value="A" checked>
                           <label  class="from-check-label">
                            Teachers
                           </label>
                       </div>
                       <div class="form-check my-2 text-white-50">
                        <input type="radio" name="q4" value="B">
                        <label  class="from-check-label">
                            Students
                        </label>
                        </div>
                        <div class="form-check my-2 text-white-50">
                            <input type="radio" name="q4" value="C">
                            <label  class="from-check-label">
                            Administration
                            </label>
                        </div>
                        <div class="form-check my-2 text-white-50">
                            <input type="radio" name="q4" value="D">
                            <label  class="from-check-label">
                            Dogs
                            </label>
                        </div>
                    </div>
                    <div class="">
                        <button class="btn btn-light">SUBMIT</button>
                    </div>
                </form>
            </div>
        </div>
<script src="./app.js"></script>
</body>
</html>
